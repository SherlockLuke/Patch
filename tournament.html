<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patch-It Gamers' || Tournament</title>
    <link rel="stylesheet" href="css/tournament.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <a href="index.html"><button class="home"><i class="fa fa-home"></i></button></a>
    <section class="tournament">
        
        
        <form action="" class="tournament-form">
            <h2>FIFA TOURNAMENT</h2>
            <div class="data">
                <label for="">Name</label>
                <input type="text" name="" id="" class="text"><br>
            </div>
            <div class="data">
                <label for="">Email</label>
                <input type="email" name="" id="" class="text"><br>
            </div>
            <div class="data">
                <label for="">Age</label>
                <input type="number" name="" id="" min="0">
            </div>
            <div class="data">
                <label for="">Sex</label>
                <input type="radio" name="sex" id=""> <span>Male</span>
                <input type="radio" name="sex" id=""> <span>Female</span><br>
            </div>
            
            <button class="btn">Enter</button>
        </form>
    </section>
</body>
</html>
